<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Netflix India</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="container">



    <div id = "navbar">
        
        <div id = "logo">
            <img id = "logo" src="Netflix_Logo_PMS.png" alt="Netflix Logo">
        </div>
        <div id = "utility">
            <select name="Language Select" id="Lang">
                <option>English</option>
                <option>Hindi</option>
            </select>
            <div id = "sign">Sign In</div>
        </div>
    </div>  

    <div id = "content">
        <p id="p1">
            Unlimited Movies, TV
            shows and more
        </p>
        <p id="p2">
            Starts at $149. Cancel at any time.
        </p>
        <p id="p3">Ready to watch? Enter your email to create or restart your membership.</p>

        <div id = "form">
            <input type="email" id="email" placeholder="Email address">
            <button id="submit">Get Started </button>

        </div>
    </div>  


    </div>
</body>
</html>
